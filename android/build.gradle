
buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation(name: 'base-sdk-libary-release', ext: 'aar')
    implementation(name: 'CMCCSSOSDK-WY-release', ext: 'aar')
    implementation(name: 'quicklogin_libary-external-release', ext: 'aar')
    implementation(name: 'Ui-factory_oauth_mobile_3.9.1.8', ext: 'aar')
    implementation(name: 'CTAccount_sdk_api_v3.8.3_all_wy', ext: 'aar')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
  